<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="grid gap-4 text-center font-['Verdana'] pt-4 md:text-lg lg:text-xl xl:text-2xl pt-48">
        <div><h1>Login screen</h1></div>
        <div>
            <h2 class="pb-2">Email or Username</h2>
            <input type="text" name="email" placeholder="Your E-mail" class="p-3 border-black/40 border">
        </div>
        <div>
            <h2 class="pb-2">Password</h2>
            <input type="text" name="password" placeholder="Your Password" class="p-3 border-black/40 border">
            <h2 class="pt-2 font-bold text-purple-800 hover:underline"><a href="#">I forgot my password</a></h2>            
        </div>
        <div>
            <button type="button" class="pt-2 pb-2 pr-24 pl-24 rounded-3xl bg-purple-600 border border-black hover:bg-purple-700 hover:scale-110 duration-500">Log In</button>
            <h2 class="pt-2 font-bold">Login with another acount</h2> 
            <div class="flex place-content-center gap-8 pl-40 pr-40 pt-4 pb-4 ">
                <div class="border-gray-600 border rounded-full hover:bg-black/10 hover:scale-125 duration-300 p-4"><img src="assets/linkedin.png" class="w-6"></div>
                <div class="border-gray-600 border rounded-full hover:bg-black/10 hover:scale-125 duration-300 p-4"><img src="assets/google.png" class="w-6"></div>
                <div class="border-gray-600 border rounded-full hover:bg-black/10 hover:scale-125 duration-300 p-4"><img src="assets/facebook.png" class="w-6"></div>
                <div class="border-gray-600 border rounded-full hover:bg-black/10 hover:scale-125 duration-300 p-4"><img src="assets//github.png" class="w-6"></div>
                <div class="border-gray-600 border rounded-full hover:bg-black/10 hover:scale-125 duration-300 p-4"><img src="assets/twitter.png" class="w-6"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
